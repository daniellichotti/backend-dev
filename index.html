<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mudar cor de fundo</title>
    <style>
        body {
            transition: background-color 0.5s;
            text-align: center;
            margin-top: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button onclick="mudarCor()">Clique para mudar a cor de fundo</button>
    
    <script>
        function mudarCor() {
            const cor = "#" + Math.floor(Math.random() * 16777215).toString(16);
            document.body.style.backgroundColor = cor;
        }
    </script>
</body>

</html>
